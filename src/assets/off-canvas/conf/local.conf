<VirtualHost *:80>
    ServerName off-canvas.local
    ServerAlias www.off-canvas.local
    ServerAlias off-canvas.local
    ServerAlias off-canvas.*.blendinteractive.com
    DocumentRoot /Sites/off-canvas

    <Directory "/Sites/off-canvas/">
        Options Indexes MultiViews FollowSymlinks
        AllowOverride All
        Order allow,deny
        Allow from all
        <IfModule mod_authz_core.c>
            Require all granted
        </IfModule>
        <IfModule !mod_authz_core.c>
            Order allow,deny
            Allow from all
        </IfModule>
        <FilesMatch "\.html$">
            ForceType application/x-httpd-php
        </FilesMatch>
    </Directory>

</VirtualHost>
